<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Guide</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f1e1d9;
        }
        header {
            background-color: #ec43fbd4;
            color: white;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #ec43fbd4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        form input, form button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background-color: #ec43fbd4;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header onclick="returnHome(), window.onload()">
        <h1>Anime Guide</h1>
    </header>
    <script>
        var isHeaderClicked = false;
    function returnHome() {
      if(isHeaderClicked === false){
        window.open("http://127.0.0.1:5500/website/Anime_website.html");
        document.header.removeEventListener('click', returnHome);
      }
      isHeaderClicked = true;
}

    </script>
    

    <nav>
        <button onclick="loadContent('Action')">Action</button>
        <button onclick="loadContent('Romance')">Romance</button>
        <button onclick="loadContent('Sports')">Sports</button>
    </nav>

    <main id="content">
        <h2>Welcome to the Anime Guide!</h2>
        <p>Select a genre to view your options.</p>
    </main>

    <script src="Anime_website.js"></script>
</body>
</html>
